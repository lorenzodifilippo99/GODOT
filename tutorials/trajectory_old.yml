setup:
  - name: chaser
    type: group
    spacecraft: chaser
    input:
      - name: center
        type: point
      - name: mass
        type: scalar
        unit: kg
      # - name: dv
      #   type: scalar
      #   unit: m/s

timeline:
  - type: control
    name: launch
    epoch: "2027-01-01T00:00:00.000 TDB"
    state:
      - name: chaser_center
        body: Earth
        axes: ICRF
        dynamics: solarSystem
        value:
          rpe: 6896 km
          rap: 6896 km
          inc: 18 deg
          ran: 0 deg
          aop: 0 deg
          tan: 0 deg
      - name: chaser_mass
        value: 100 kg
      # - name: GeoSat_dv
      #   value: 0 m/s

  - type: point
    name: end
    point:
      reference: launch
      dt: 2 day    # propaga per 2 giorni
